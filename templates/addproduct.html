<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="path/to/your/css/file.css">
    <style>
        /* Add your custom CSS styling and animations here */
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST" action="/add-product">
        <label for="productid">Product ID:</label>
        <input type="text" id="productid" name="productid" required><br><br>

        <label for="change">Change:</label>
        <select id="change" name="change" required>
            <option value="product_name">Product Name</option>
            <option value="product_price">Product Price</option>
            <option value="product_description">Product Description</option>
        </select><br><br>

        <label for="newvalue">New Value:</label>
        <input type="text" id="newvalue" name="newvalue" required><br><br>

        <input type="submit" value="Submit">
    </form>
    
    <script>
        // Add your JavaScript code for animations or interactivity here
    </script>
</body>
</html>
