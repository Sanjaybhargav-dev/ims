<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        table td {
            background-color: #f9f9f9;
            color: #333333;
            padding: 10px;
        }

        table tr:nth-child(even) td {
            background-color: #ffffff;
        }

        table tr:hover td {
            background-color: #e0e0e0;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            animation: fade-in 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <table>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Stock</th>
                <th>Product Price</th>
                <th>Product Supplier ID</th>
            </tr>
            {% for product in data %}
            <tr>
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_stock }}</td>
                <td>{{ product.product_price }}</td>
                <td>{{ product.product_supplierid }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
